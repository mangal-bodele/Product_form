<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
      <title>Title</title>
    {% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'create_url' %}">Create Ticket</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'show_url' %}">Show Ticket</a>
                        </li>
                    </ul>
      <div>
          {% if user.is_authenticated %}
            <a href="{% url 'logout_url' %}">Logout</a>
            <a href="{% url 'change_url' %}">Change Password</a>
          {% else %}
            <a href="{% url 'login_url' %}">Login</a>
            <a href="{% url 'signup_url' %}">Sign Up</a>
          {% endif %}

      </div>
    </div>
  </div>
</nav>
</body>

{% block content %}
{% endblock %}
</html>
